name: Simple Daily Pipeline

on:
  schedule:
    - cron: '30 8 * * *'   # 11:30 AM EET (08:30 UTC) for premarket data
    - cron: '30 20 * * *'  # 11:30 PM EET (20:30 UTC) for aftermarket data
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  simple-pipeline:
    name: Fetch Data → Build → Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch market data
        run: |
          echo "🚀 Fetching market data..."
          node simple-fetch.js
          
          # Verify data was fetched successfully
          if [ -f "public/data/market-data.json" ]; then
            echo "✅ Market data file created successfully"
            echo "📊 Data preview:"
            head -10 public/data/market-data.json
          else
            echo "❌ Market data file not found!"
            exit 1
          fi

      - name: Commit data updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Simple Pipeline"
          
          if ! git diff --quiet HEAD -- data/ public/data/; then
            git add data/ public/data/
            git commit -m "Daily market data update - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push origin main
          else
            echo "No data changes to commit"
          fi

      - name: Build application
        run: |
          echo "🏗️ Building application..."
          
          # Ensure data exists before build
          if [ ! -f "public/data/market-data.json" ]; then
            echo "⚠️ Market data missing, running fetch again..."
            node simple-fetch.js
          fi
          
          # Verify data file before build
          echo "📋 Pre-build data verification:"
          ls -la public/data/
          
          # Inject build-time data and build the application
          node inject-build-data.cjs
          npm run build:ci
          
          # Verify data was copied to build output
          echo "📋 Post-build data verification:"
          ls -la out/data/ || echo "❌ Data directory missing in build output!"
          
          # Show final data content
          if [ -f "out/data/market-data.json" ]; then
            echo "✅ Data successfully included in build:"
            head -5 out/data/market-data.json
          else
            echo "❌ Data file missing from build output!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Success notification
        run: |
          echo "🎉 Pipeline completed successfully!"
          echo "📈 Data fetched, committed, built, and deployed"
          echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"